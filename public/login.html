<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - sang_dev</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Copy style từ index.html */
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --dark: #2d3436;
            --light: #f5f6fa;
            --accent: #fd79a8;
            --success: #00b894;
            --warning: #fdcb6e;
            --danger: #d63031;
        }
        body {
            background-color: #f9f9f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 2rem;
        }
        .form-container {
            max-width: 400px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.07);
        }
        .form-container input, .form-container button {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 6px;
        }
        .form-container button {
            background: var(--primary);
            color: white;
            cursor: pointer;
        }
        .error {
            color: var(--danger);
            margin-bottom: 1rem;
        }
        .btn {
            padding: 0.7rem 1.5rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 1rem;
        }
        .btn-back {
            background: var(--secondary);
            color: white;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Đăng Nhập</h2>
        <div id="error" class="error"></div>
        <input id="username" placeholder="Tài khoản" />
        <input id="password" type="password" placeholder="Mật khẩu" />
        <button onclick="login()">Đăng Nhập</button>
        <a href="/register.html" class="btn btn-back">Đăng Ký</a>
        <a href="/" class="btn btn-back">Quay lại trang chính</a>
    </div>
    <script>
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await response.json();
                if (data.message === 'Đăng nhập thành công') {
                    localStorage.setItem('token', 'logged'); // Giả lập, thực tế dùng cookie
                    localStorage.setItem('role', data.role);
                    window.location.href = data.role === 'admin' ? '/admin.html' : '/';
                } else {
                    errorDiv.textContent = data.error;
                }
            } catch (error) {
                errorDiv.textContent = 'Lỗi kết nối server';
            }
        }
    </script>
</body>
</html>
